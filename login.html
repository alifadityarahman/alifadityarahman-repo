<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

  <body background="IMG/masjid-istiqlal.png" class="background">

    <div class="backgroundTransparant">
      <div class="loginNav">
        <div></div>
        <div class="loginLogo">
          <a href="index.html"> <img src="IMG/logo.png" class="loginLogo"><br></a>
        </div>
        <div></div>
      </div>
      <div class="kotakLogin">
        <div class="titleNav">
          <div class="title">
            <p class="title">MASUK</p>
          </div>
          <div class="cancel">
            <a href="index.html"><img height="40px" src="IMG/cancel.png"></a>
          </div>
        </div>
        <div class="bodyWelcome">
          <p>Selamat Datang!<br>Untuk Melenjutkan perjalanan, Silahkan Masuk ke Akun Anda</p>
        </div>
        <form action="">
          <div class="inpLogNav">
            <div class="nameLog">
              <label>Email</label>
            </div>
            <div class="inputLog">
              <input type="email" name="emailInp" class="inputLog" placeholder="abcdefg@gmail.com">
            </div>
          </div>
          <div class="ketLog">
            <p>Diisi dengan email anda yang telah terdaftar</p>
          </div>
          <div class="inpLogNav">
            <div class="nameLog">
              <label>Password</label>
            </div>
            <div class="inputLog">
              <input type="password" name="password" class="inputLog" placeholder="xxxxxxxx"><br>
            </div>
          </div>
          <div class="ketLog">
            <p>Diisi dengan Password akun anda.</p>
          </div>
        </form>
        <div class="buttonGrid">
          <div class="cbingatSaya">
            <input class="cbingatSaya" type="checkbox">
          </div>
          <div class="ingatSaya">
            <label>Ingat Saya</label>
          </div>
          <div>
            <label>
              <p class="lupaPassword"><u>Lupa Password?</u></p>
            </label>
          </div>
        </div>
        <div class="masuk">
          <a href="index.html">
            <img height="70px" src="IMG/tombol-masuk.png">
          </a>
        </div>
        <div class="daftarBaruNav">
          <div>
            <p class="daftarBaru1">Belum Punya Akun?</p>
          </div>
          <div class="daftarBaru2">
            <label>
              <a href="daftar.html" class="daftarBaru2">Daftar Disini</a>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</body>

</html>
