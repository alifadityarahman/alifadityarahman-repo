<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body background="IMG/masjid-istiqlal.png" class="background">

  <div class="background_transparant">
    <div class="loginNav">
      <div></div>
      <div class="loginLogo">
        <img src="IMG/logo.png" class="logo_login"><br>
      </div>
      <div></div>
    </div>
    <div class="kotak_login">
      <h1>MASUK</h1>
      <div class="cancel">
        <a href="index.html"><img src="IMG/cancel.png"></a>
      </div>
      <h4>Selamat Datang!<br>Untuk Melenjutkan perjalanan, Silahkan Masuk ke Akun Anda</h4>
      <div class="kolom_input">
        <div class="inpLogNav">
          <div class="nameLog">
            <label>Email</label>
          </div>
          <div class="inputLog">
            <input type="email" name="emailInp" class="inputLog" placeholder="contoh:abcdefg@gmail.com">
          </div>
        </div>
        <div class="ketLog">
          <p>Diisi dengan email anda yang telah terdaftar</p>
        </div>
        <div class="inpLogNav">
          <div class="nameLog">
            <label>Password</label>
          </div>
          <div class="inputLog">
            <input type="password" name="password" class="inputLog" placeholder="contoh: xxxxxxxx"><br>
          </div>
        </div>
        <div class="ketLog">
          <p>Diisi dengan Password akun anda.</p>
        </div>
      </div>
      <div class="buttonGrid">
        <div class="ingatSaya">
          <input class="cbingatSaya" type="checkbox">
        </div>
        <div>
          <label>Ingat Saya</label>
        </div>
        <div>
          <label>
            <p><u>Lupa Password?<u></p>
          </label>
        </div>
      </div>
      <a href="index.html"><img src="IMG/tombol-masuk.png" </a> <!-- style="width: 150px; margin-top: 30px;"> -->
        <br>
        <label>Belum Punya Akun? <a href="daftar.html">Daftar Disini</a></label>
    </div>
  </div>
</body>

</html>
