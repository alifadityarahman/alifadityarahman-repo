<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
  </head>
  <body background="IMG/background-login.png">
    <div class="background_transparant">
      <img src="IMG/logo.png" class="logo_login"><br>
      <div class="kotak_login">
        <h1>MASUK</h1><img src="IMG/cancel.png" style="float: right; width: 30px; padding: 10px; margin-top: -70px; margin-right: -10px;">
        <h4>Selamat Datang!<br>Untuk Melenjutkan perjalanan, Silahkan Masuk ke Akun Anda</h4>
        <div class="kolom_input">
          <label style="float: left; margin-top: 5px;">Email</label>
          <input type="email" name="email" placeholder="contoh:abcdefg@gmail.com" style="width: 250px; height: 25px; border-radius: 20px; margin-right: -100px; margin-left: -30px;"><br><br>
          <h6 style="margin-top: -15px; margin-left: 50px;">Diisi dengan Email anda yang telah terdaftar.</h6>
          <label style="float: left; margin-top: 5px;">Password</label>
          <input type="password" name="password" placeholder="contoh: xxxxxxxx" style="width: 250px; height: 25px; border-radius: 20px; margin-right: -100px; margin-left: -50px;"><br>
          <h6 style="margin-top: 2px; margin-left: 10px;">Diisi dengan Password akun anda.</h6>
        </div>
        <input type="radio" style="float: left;"><label style="float: left;">Ingat Saya</label> <label style="float: right;"><u>Lupa Password?<u></label><br>
        <img src="IMG/tombol-masuk.png" style="width: 150px;"><br>
        <label>Belum Punya Akun? <u>Daftar Disini</u></label>
      </div>
    </div>
  </body>
</html>
