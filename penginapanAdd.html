      <form>
        <div class="inputan">
          <button class="petunjuk"

            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Lokasi Lengkap Penginapan Sesuai Dengan Aslinya');">

            </span>
          </button>
          <font id="lokasiPenginapan">
            Lokasi Penginapan
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <input type="text" name="lokasiPenginapan" required="required" placeholder=" Lokasi Penginapan"
            id="lokasiPenginapan" class="kotakInput1">
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Nomor Telepon Penginapan Yang Terbaru dan Mudah Dihubungi');">
            <span>
              !
            </span>
          </button>
          <font id="noTelepon">
            Nomor Telepon
            <font COLOR="orange">
              *
            </font>
          </font>
          <br>
          <input type="number" name="noTelepon" required="required" placeholder=" Nomor Telepon" id="noTelepon"
            class="kotakInput1">
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Pilihlah Kategori Penginapan Sesuai Dengan Kondisi Aslinya');">
            <span>
              !
            </span>
          </button>
          <font id="ketogoriPenginapan">
            Ketogori Penginapan
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <select name="ketogoriPenginapan" size="1" required="required" id="ketogoriPenginapan" class="kotakInput1">
            <option disabled>
              ~Pilih Kategori~
            </option>
            <option value="Hotel Bintang 5">
              Hotel Bintang 5
            </option>
            <option value="Hotel Bintang 4">
              Hotel Bintang 4
            </option>
            <option value="Hotel Bintang 3">
              Hotel Bintang 3
            </option>
            <option value="Hotel Bintang 2">
              Hotel Bintang 2
            </option>
            <option value="Hotel Bintang 1">

            </option>

            </option>
            <option value="Rumah Kost">
              Rumah Kost
            </option>
            <option value="Rumah Susun">
              Rumah Susun
            </option>
            <option value="Lainnya">
              Lainnya
            </option>
          </select>
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Deskripsi Lengkap Penginapan Yang Dapat Mewakili Kondisi Asli Penginapan');">
            <span>
              !
            </span>
          </button>
          <font id="deskripsiPenginapan">
            Deskripsi
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <textarea name="deskripsiPenginapan" required="required" id="deskripsiPenginapan" cols="80" rows="8"
            placeholder="Deskripsi Penginapan" class="kotakInput1">
          </textarea>
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Biaya Terbaru Penyewaan Penginapan Per Malamnya');">
            <span>
              !
            </span>
          </button>
          <font id="biayaPerMalam">
            Biaya Per Malam
            <font COLOR="orange">
              *
            </font>
          </font>
          <br>
          <input type="number" name="biayaPerMalam" required="required" placeholder=" Biaya Per Malam"
            id="biayaPerMalam" class="kotakInput1">
          <br> <br>
          <button class=" petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Pilihlah File Video Penginapan Yang Terbaru, Lalu Silakan Di-Upload');">
            <span>
              !
            </span>
          </button>
          <font id="videoPenginapan">
            Upload Video Penginapan
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <form method="post" action="" enctype="multipart/form-data" class="kotakInput1">
            <input type="file" id="inputvideo" name="videoPenginapan" required="required" placeholder=" Upload Video Penginapan"
              size="100" id="videoPenginapan"><br>
            <!-- <img id="box" style="width: 30%;height: 30%; padding: 5px; border: 2px solid white; border-radius: 5px;"/> -->
          </form>
           <img id="box" style="width: 30%;height: 30%; padding: 5px; border: 2px solid white; border-radius: 5px;"/>
          <script type="text/javascript">
            var inputvideo = document.getElementById('inputvideo');
            inputvideo.addEventListener('change',function(inputvideo){
               var box = document.getElementById("box");
               var img = inputvideo.target.files;
               var reader = new FileReader();
                reader.onload = function(e){ 
                  box.setAttribute('src',e.target.result);
              }
              reader.readAsDataURL(img[0]); 
            });

          </script>
