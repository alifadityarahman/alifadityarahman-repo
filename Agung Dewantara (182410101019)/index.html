<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="AWAL.PNG">
<div class="heading">
	<h1><font color="#d1af36"; margin-left="1000px"><b>WEBSITE PENDAFTARAN ANGGOTA UKM LaOS (Linux and Open Source)</b>&nbsp; &nbsp; &nbsp;<br></h1>
</div>
<div class="logo">
	<img src="logoLaos.jpg" width="90" height="90">
</div>
<br><br>
<div class="kotak_login">
  <form>
		<center><img src="user.png" class="gambarlogin"></center>
		<p class="tulisan_login">Sebelum melanjutkan pendaftaran<br>silahkan login dahulu</p>
    <center><input type="email" placeholder="email atau username" class="form_login"></center><br><br>
    <center><input type="password" placeholder="Password" class="form_login"></center><br><br>
    <center><a href="terimakasih.html"><button type="button" name="login" class="tombol_login">LOGIN</button></a></center>
  </form>
</div>
<div class="kotak_daftar">
	<form>
		<center><img src="gambardaftar.png" class="gambardaftar"></center>
		<p class="tulisan_login">Silahkan Isi Data Diri Anda</p>
		<label>Nama Lengkap :</label>
		<input type="text" placeholder="Nama Lengkap" class="form_login">
		<label>Nama Panggilan :</label>
		<input type="text" placeholder="Nama Panggilan" class="form_login"><br>
		<label>Jenis Kelamin :</label><br>
		<input type="radio" name="Jenis Kelamin" value="Laki-Laki"><font  class="form_login"><b>Laki-Laki</b>
		<input type="radio" name="Jenis Kelamin" value="Perempuan"><font  class="form_login"><b>Perempuan</b><br>
		<label>NIM :</label><br>
		<input type="number" placeholder="NIM" class="form_login">
		<label>Tempat Lahir :</label>
		<input type="text" placeholder="Tempat Lahir" class="form_login">
		<label>Tanggal Lahir :</label>
		<input type="date" name="ttl" class="form_login"><br>
		<label>No Telepon :</label>
		<input type="number" placeholder="No Telepon" class="form_login">
		<label>Email :</label>
		<input type="email" placeholder="E-mail"class="form_login">
		<label>Alamat Asal : </label>
		<input type="text" placeholder="Alamat Asal" class="form_login">
		<label>Alamat di Jember :</label>
		<input type="text" placeholder="Alamat di Jember"class="form_login"><br>
		<label>Prodi :</label>
		<input list="Prodi" placeholder="Prodi" class="form_login">
			<datalist id="Prodi">
				<option value="Sistem Informasi">
				<option value="Teknologi Informasi">
				<option value="Informatika">
			</datalist>
		<label>Bidang Minat :</label>
		<input list="Bidang Minat" placeholder="Bidang Minat" class="form_login">
					<datalist id="Bidang Minat">
						<option value="Sistem Operasi">
						<option value="Jaringan">
						<option value="Multimedia">
						<option value="Pemrograman">
					</datalist>
		<label>Apakah Anda Bersedia jika dipindah ke lain bidang :</label><br><br>
		<input type="checkbox"><font class="form_login"><b>Bersedia di Bidang Lain</b>
		<input type="checkbox"><b>Tidak Bersedia</b></font><br><br>
		<textarea name="Alasan" rows="8" cols="100" placeholder="Alasan Mendaftar" class="form_login"></textarea><br><br>
		<center><a href="Terimakasih.html"><button type="button" name="daftar" class="tombol_login">DAFTAR</button> </a></center>
</form>
</div>
</body>
</html>
