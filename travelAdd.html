    <div class="IsiContent">
      <br> <br>
      <form>
        <div class="inputan">
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Nama Lengkap Travel Sesuai Dengan Aslinya');">
            <span>
              !
            </span>
          </button>
          <font id="namaTravel">
            Nama Travel
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <input type="text" name="name" required="required" placeholder=" Nama Travel" id="namaPenginapa"
            class="kotakInput1">
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Lokasi Lengkap Travel Sesuai Dengan Aslinya');">
            <span>
              !
            </span>
          </button>
          <font id="lokasiTravel">
            Lokasi Travel
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <input type="text" name="lokasiTravel" required="required" placeholder=" Lokasi Travel" id="lokasiTravel"
            class="kotakInput1">
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Nomor Telepon Travel Yang Terbaru dan Mudah Dihubungi');">
            <span>
              !
            </span>
          </button>
          <font id="noTelepon">
            Nomor Telepon
            <font COLOR="orange">
              *
            </font>
          </font>
          <br>
          <input type="number" name="noTelepon" required="required" placeholder=" Nomor Telepon" id="noTelepon"
            class="kotakInput1">
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Pilihlah Kategori Travel Sesuai Dengan Kondisi Aslinya');">
            <span>
              !
            </span>
          </button>
          <font id="ketogoriTravel">
            Ketogori Travel
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <select name="ketogoriTravel" size="1" required="required" id="ketogoriTravel" class="kotakInput1">
            <option disabled>
              ~Pilih Kategori~
            </option>
            <option value="Bus Periwisata Besar">
              Bus Periwisata Besar
            </option>
            <option value="Bus Periwisata Kecil">
              Bus Periwisata Kecil
            </option>
            <option value="Rumah Susun">
              Bus Dalam Kota
            </option>
            <option value="Lainnya">
              Angkutan Kota
            </option>
            <option value="Mobil L">
              Mobil L
            </option>
            <option value="Mobil M">
              Mobil M
            </option>
            <option value="Taxi Bluebird">
              Taxi Bluebird
            </option>
            <option value="Sepeda Motor">
              Sepeda Motor
            </option>
            <option value="Becak">
              Becak
            </option>
          </select>
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Deskripsi Lengkap Travel Yang Dapat Mewakili Kondisi Asli Travel');">
            <span>
              !
            </span>
          </button>
          <font id="deskripsiTravel">
            Deskripsi
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <textarea name="deskripsiTravel" required="required" id="deskripsiTravel" cols="80" rows="8"
            placeholder="Deskripsi Travel" class="kotakInput1">
          </textarea>
          <br> <br>
          <button class="petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Masukkanlah Biaya Terbaru Penyewaan Travel Per Malamnya');">
            <span>
              !
            </span>
          </button>
          <font id="biayaPerKm">
            Biaya Per Km
            <font COLOR="orange">
              *
            </font>
          </font>
          <br>
          <input type="number" name="biayaPerKm" required="required" placeholder=" Biaya Per Km" id="biayaPerKm"
            class="kotakInput1">
          <br> <br>
          <button class=" petunjuk"
            onclick="alert('---------------------------------- Petunjuk ---------------------------------- Pilihlah File Video Travel Yang Terbaru, Lalu Silakan Di-Upload');">
            <span>
              !
            </span>
          </button>
          <font id="videoTravel">
            Upload Video Travel
            <font color="orange">
              *
            </font>
          </font>
          <br>
          <form method="post" action="" enctype="multipart/form-data" class="kotakInput1">
            <input type="file" name="videoTravel" required="required" placeholder=" Upload Video Travel" size="100"
              id="videoTravel">
          </form>
          <br> <br>
          <div class="masuk">
            <button type="submit" formaction="Travel.html" class="masukButton">
              Tambah Travel
            </button>
          </div>
      </form>
