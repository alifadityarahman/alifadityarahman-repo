<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>daftar</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

  <body background="IMG/TSMBandung.jpg" class="background">
    <div class="backgroundTransparantDaf">
      <div class="loginNav">
        <div></div>
        <div class="loginLogo">
          <a href="index.html"> <img src="IMG/logo.png" class="loginLogo"></a><br>
        </div>
        <div></div>
      </div>
      <div class="kotakDaftar">
        <div class="titleNav">
          <div class="title">
            <p class="title">DAFTAR</p>
          </div>
          <div class="cancel">
            <div class="cancel">
              <a href="login3.html"><img height="40px" src="IMG/cancel.png"></a>
            </div>
          </div>
        </div>
        <div class="bodyWelcome">
          <p class="bodyWelcome">Selamat Datang!
            <br>Untuk Mendaftarkan Akun Anda, Silakan Isi dan Lengkapilah Data Berikut</p>
        </div>
        <div class="medsos">
          <p class="medsos">Pakai <br> Media Sosial Anda</p>
          <div class="medsosLogo">
            <a href=""><img class="medsosLogo" src="IMG/google.png"></a>
          </div>
          <div class="medsosLogo">
            <a href=""><img class="medsosLogo" src="IMG/facebook.png"></a>
          </div>
          <div class="medsosLogo">
            <a href=""><img class="medsosLogo" src="IMG/twitter.png"></a>
          </div>
          <div style="width:2px; height:272.5px; background-color:black; margin-left: 189px;"></div>
        </div>
        <form action="">
          <div class="inpLogNav">
            <div class="nameLog">
              <label>Username</label>
            </div>
            <div class="inputLog">
              <input type="text" name="username" class="inputLog" placeholder="contoh : abcdefg_123"
                required="required">
            </div>
          </div>
          <div class="ketDaftar">
            <p class="ketDaftar">Karakter yang diperbolehkan hanya huruf . _ </p>
          </div>
          <div class="inpLogNav">
            <div class="nameLog">
              <label>Email</label>
            </div>
            <div class="inputLog">
              <input type="email" name="email" class="inputLog" placeholder="contoh : abcdefg@gmail.com"
                required="required"><br>
            </div>
          </div>
          <div class="ketDaftar">
            <p class="ketDaftar">Masukkan Email Aktif Anda</p>
          </div>
          <div class="inpLogNav">
            <div class="nameLog">
              <label>Password</label>
            </div>
            <div class="inputLog">
              <input type="password" name="password" class="inputLog" placeholder="contoh : xxxxxxxx"
                required="required"><br>
            </div>
          </div>
          <div class="ketDaftar">
            <p class="ketDaftar">Masukkan Password Baru Anda, Min 8 Karakter</p>
          </div>
          <div class="buttonGrid">
            <div class="cbingatSaya">
              <input class="cbingatSaya" type="checkbox">
            </div>
            <div class="ingatSaya">
              <label>Ingat Saya</label>
            </div>
          </div>
          <div class="daftar">
            <button type="submit" formaction="login.html" class="daftarButton">
              <img height="70px" src="IMG/tombol-daftar.png">
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</body>

</html>
